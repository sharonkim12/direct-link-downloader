<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check File Before Download</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 860px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    input { width: 100%; padding: 12px; font-size: 16px; }
    button { padding: 12px 16px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    .box { margin-top: 18px; padding: 14px; border: 1px solid #ddd; border-radius: 10px; }
    .muted { color: #666; font-size: 13px; }
    .ad-slot { margin-top: 18px; border: 1px solid #ddd; padding: 16px; border-radius: 10px; min-height: 90px; }
    .ad-title { font-size: 12px; color: #777; margin-bottom: 8px; }
    a { word-break: break-all; }
    .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; font-size: 12px; border:1px solid #ddd; }
    .ok { border-color:#b7e1c1; background:#f2fff5; }
    .bad { border-color:#f3b1b1; background:#fff3f3; }
  </style>

  <!-- Vignette (pop/interstitial) -->
  <script async src="https://gizokraijaw.net/vignette.min.js" data-zone="10360161"></script>
</head>

<body>
  <h1>Check File Before Download</h1>
  <div class="muted">Paste a direct file URL (mp4, zip, pdf, etc.). YouTube is not supported.</div>

  <div class="box">
    <input id="urlInput" placeholder="https://example.com/file.mp4" />
    <button id="analyzeBtn" type="button">Analyze</button>

    <div id="hint" class="muted" style="margin-top:10px;">
      Tip: Clicking Analyze will open a result page. (This helps interstitial ads trigger on navigation.)
    </div>
  </div>

  <div class="ad-slot">
    <div class="ad-title">Ads</div>
    <div class="muted">
      Interstitials usually trigger on clicks/navigation. If you use an adblocker, ads may not show.
    </div>
  </div>

  <script>
    const input = document.getElementById("urlInput");
    const btn = document.getElementById("analyzeBtn");

    function goAnalyze() {
      const url = input.value.trim();
      if (!url) {
        alert("Paste a URL first.");
        return;
      }
      // ✅ 핵심: 페이지 이동을 발생시킴
      window.location.href = "/analyze.html?url=" + encodeURIComponent(url);
    }

    btn.addEventListener("click", goAnalyze);

    // Enter 키로도 실행
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") goAnalyze();
    });
  </script>
</body>
</html>
